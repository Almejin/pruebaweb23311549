<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Sencilla</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        p {
            font-size: 1.2em;
            color: #333;
        }
        a {
            color: #008cba;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bienvenido a Mi Página</h1>
    </header>

    <main>
        <p>Esta es una página web sencilla creada como ejemplo.</p>
        <p>Visita <a href="https://www.example.com" target="_blank">este enlace</a> para más información.</p>
    </main>

</body>
</html>
